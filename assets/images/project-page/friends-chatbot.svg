<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="friendsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#friendsGrad)"/>
  
  <!-- Chat bubbles -->
  <g opacity="0.9">
    <!-- Left bubble -->
    <rect x="150" y="180" width="280" height="80" rx="20" fill="white"/>
    <polygon points="150,240 150,260 130,250" fill="white"/>
    <text x="290" y="225" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="500" 
          fill="#9b59b6" text-anchor="middle">How you doin'?</text>
    
    <!-- Right bubble -->
    <rect x="370" y="280" width="300" height="100" rx="20" fill="white"/>
    <polygon points="670,320 670,340 690,330" fill="white"/>
    <text x="520" y="320" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" 
          fill="#555" text-anchor="middle">I'm great! What about</text>
    <text x="520" y="350" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="400" 
          fill="#555" text-anchor="middle">your day?</text>
  </g>
  
  <!-- Robot/AI icon -->
  <g transform="translate(360, 80)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.9"/>
    <circle cx="30" cy="35" r="5" fill="#9b59b6"/>
    <circle cx="50" cy="35" r="5" fill="#9b59b6"/>
    <path d="M 25 50 Q 40 58 55 50" fill="none" stroke="#9b59b6" stroke-width="3" stroke-linecap="round"/>
    <rect x="15" y="5" width="10" height="20" rx="5" fill="white"/>
    <rect x="55" y="5" width="10" height="20" rx="5" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="480" font-family="Inter, Arial, sans-serif" font-size="48" font-weight="700" 
        fill="white" text-anchor="middle">Friends Chatbot</text>
  <text x="400" y="530" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="500" 
        fill="#FFD700" text-anchor="middle">LLaMA 7B + LoRA Fine-tuning</text>
</svg>
